version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: lms-db
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: lms-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_NAME: lms_db
      DB_PORT: 5432
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-secret}
      # MinIO endpoint override - use container name instead of localhost
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-lms-minio:9000}
      # Public endpoint for browser access (use API domain in production since we stream via backend)
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
    mem_limit: 1g
    memswap_limit: 2g
    depends_on:
      - db
    networks:
      - lms-network
      - minio-network
    volumes:
      - ./backend/uploads:/app/uploads

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: lms-app
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080
      NUXT_API_INTERNAL: http://api:8080
      NODE_ENV: development
    networks:
      - lms-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  lms-network:
    driver: bridge
  minio-network:
    external: true

volumes:
  postgres_data:

