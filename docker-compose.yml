version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lms-db
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_NAME: lms_db
      DB_PORT: 5432
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-secret}
    depends_on:
      - db
    networks:
      - lms-network
    command: go run main.go
    volumes:
      - ./backend:/app

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: lms-app
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080
      NODE_ENV: development
    networks:
      - lms-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  lms-network:
    driver: bridge

volumes:
  postgres_data:

