services:
  db:
    image: pgvector/pgvector:pg15  # pgvector-enabled PostgreSQL for AI Tutor
    container_name: edukra-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-edukra_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-edukra_password}
      POSTGRES_DB: ${DB_NAME:-edukra_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - edukra-network
    ports:
      - "127.0.0.1:5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-edukra_user} -d ${DB_NAME:-edukra_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: edukra-api-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8088:8080"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_USER: ${DB_USER:-edukra_user}
      DB_PASSWORD: ${DB_PASSWORD:-edukra_password}
      DB_NAME: ${DB_NAME:-edukra_db}
      DB_PORT: ${DB_PORT:-5432}
      PORT: ${PORT:-8080}
      JWT_SECRET: ${JWT_SECRET}
      ENV: production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      GOMEMLIMIT: 512MiB  # Prevent OOM during AI embedding processing
    mem_limit: 1g         # Container memory limit
    memswap_limit: 2g     # Allow swap for burst workloads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edukra-network
    volumes:
      - ./backend/uploads:/app/uploads

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: edukra-app-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3003:3000"
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
      NITRO_PRESET: node-server
    depends_on:
      - api
    networks:
      - edukra-network

networks:
  edukra-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
